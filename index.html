<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4"> Weather Info</h1>

            <div class="row g-2">
              <div class="col-md-9">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city (e.g. Mumbai)">
              </div>
              <div class="col-md-3">
                <button id="getWeatherBtn" class="btn btn-primary w-100">Get Weather</button>
              </div>
            </div>

            <div id="errorMsg" class="text-danger text-center mt-3" style="display: none;"></div>

            <div id="weatherResult" class="mt-4" style="display: none;">
              <div class="text-center mb-3">
                <img id="weatherIcon" src="" alt="Weather Icon" width="100">
              </div>

              <h3 class="text-center" id="cityName"></h3>
              <h4 class="text-center text-primary" id="temperature"></h4>

              <div class="row mt-4 text-center">
                <div class="col">
                  <h6>Humidity</h6>
                  <p id="humidity"></p>
                </div>
                <div class="col">
                  <h6>Wind Speed</h6>
                  <p id="windSpeed"></p>
                </div>
                <div class="col">
                  <h6>Condition</h6>
                  <p id="weatherCondition"></p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
